<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>login_v2</title>
        <link rel="stylesheet" href=/distcss/style-login_v2.css>

        <!-- 正式情况引入<#include "/common/header.shtml"/>并替换下面内容 -->
        <link rel="shortcut icon" href="${rc.contextPath}/favicon.ico" >

        <script type="text/javascript">
        var _hmt = _hmt || [];
        (function() {
          var hm = document.createElement("script");
          hm.src = "//hm.baidu.com/hm.js?7c8734ee77b3d95015597f2aabc551b2";
          var s = document.getElementsByTagName("script")[0];
          s.parentNode.insertBefore(hm, s);
        })();
        </script>
    </head>
    <body>
        <!-- end -->
        <% var text = '用户登录' %>
        <% include ./include/fn-header_v2.html %>
        <div data-url="/" class="banner"></div>
        <div class="wrapper">
            <div class="container">
                <form action="" class="form-container fr" method="post" novalidate="novalidate" id="login-form">
                    <p class="form-text">未有账号？<a href="/html/register_v2.html" class="register-link">立即注册</a></p>
                    <div class="form-row">
                        <i class="form-icon icon-tel"></i>
                        <input type="text" class="form-input" placeholder="输入手机号码" id="phone" name="phone">
                        <span class="error-msg"></span>
                    </div>
                    <div class="form-row">
                        <i class="form-icon icon-pwd"></i>
                        <input type="password" class="form-input" placeholder="请输入密码">
                        <span class="error-msg"></span>
                    </div>
                    <div class="form-row">
                        <input type="checkbox" class="form-checkbox" id="checkBox">
                        <label for="checkBox" class="form-label">记住我</label>
                        <a href="#" class="forget-link fr">忘记密码</a>
                    </div>
                    <div class="form-row">
                        <input type="submit" class="form-btn" value="登录">
                    </div>
                    <div class="form-row">
                        <i class="icon-xl"></i><a href="#" class="xl-link">迅雷账号登录</a>
                    </div>
                </form>
            </div>
        </div>
        <% include ./include/fn-footer_v2.html %>
        <!-- 正式情况引入<#include "/common/include.shtml"/>并替换下面内容 -->
        <script src="/js/lib/jquery-1.10.2.min.js"></script>
        <script src="/js/lib/jquery.validate.min.js"></script>
        <script src="/js/lib/jquery.form.js"></script>
        <script src="/js/lib/additional_methods.js"></script>
        <script src="/js/lib/layer/layer.js"></script>
        <script type="text/javascript">
        var contextPath = "${rc.contextPath}";
        </script>
        <!-- end -->
        <script src=/js/login_v2.js></script>
    </body>
</html>
