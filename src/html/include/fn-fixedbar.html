<div class="index-part-fixedbar" style="top: 75%;">
	<table class="index-part-fixedbar-table">
		<tbody><tr>
			<td class="index-part-fixedbar-service" style="background: rgb(255, 255, 255);"><span class="index-part-fixedbar-service-img"></span><!-- <img src="/images/index_images/float_icon1.png"/> --></td>
		</tr>
		<tr>
			<td class="index-part-fixedbar-compute" style="background: rgb(255, 255, 255);"><span class="index-part-fixedbar-compute-img"></span><!-- <img src="/images/index_images/float_icon3.png"/> --></td>
		</tr>
		<tr>
			<td class="index-part-fixedbar-top" style="display: block;"><span class="index-part-fixedbar-top-img"><!-- <img style="position:relative;top:7px;" src="/images/index_images/top.png"/> --></span></td>
		</tr>
	</tbody></table>
</div>
<div class="fixedbar-service-wrap hide">
	<div class="fixedbar-service-header">
		<div class="fixedbar-service-header-tel"></div>
		<div class="fixedbar-service-header-word">客服电话：</div>
	</div>
	<p class="fixedbar-service-tel fixedbar-service-wrap-p">400-100-7497</p>
	<p class="fixedbar-service-time fixedbar-service-wrap-p">( 服务时间: 09:00-21:00 )</p>
	<div class="fixedbar-service-header">
		<div class="fixedbar-service-header-qq"></div>
		<div class="fixedbar-service-header-word">QQ群号：</div>
	</div>
	<p class="fixedbar-service-time fixedbar-service-wrap-p">196638925(<span style="color:#ff0000;">已满</span>)&nbsp;&nbsp;577068173</p>
</div>
<div class="fixedbar-compute-shadowbg hide"></div>
<div class="fixedbar-compute-shadow hide">
	<div class="fixedbar-compute-wrap">
		<div class="fixedbar-compute-header">
			理财计算器
			<span class="fixedbar-compute-close-btn">X</span>
		</div>

		<div class="fixedbar-compute-top">
			<table class="fixedbar-compute-top-table">
				<tbody><tr>
					<td class="fixedbar-compute-top-column1">项目金额 : </td>
					<td class="fixedbar-compute-top-column2"><input type="text" class="fixedbar-compute-top-input fixedbar-compute-top-input-money" id="calculator_amount"></td>
					<td class="fixedbar-compute-top-column3 fixedbar-compute-top-input-pertd"><div class="fixedbar-compute-top-input-per">元</div></td>
				</tr>
				<tr>
					<td class="fixedbar-compute-top-column1">年 利 率 : </td>
					<td class="fixedbar-compute-top-column2"><input type="text" class="fixedbar-compute-top-input fixedbar-compute-top-input-rate" id="calculator_interestRate"></td>
					<td class="fixedbar-compute-top-column3 fixedbar-compute-top-input-pertd"><div class="fixedbar-compute-top-input-per">%</div></td>
				</tr>
				<tr>
					<td class="fixedbar-compute-top-column1">还款方式 : </td>
					<td colspan="2">
						<select class="fixedbar-compute-top-select" id="calculator_bid_type" onchange="changeCalculatorBidType(this.value)">
							<option value="2">一次性还本付息</option>
							<option value="8">等额本息</option>
						</select>
					</td>
				</tr>
				<tr>
					<td class="fixedbar-compute-top-column1">项目期限 : </td>
					<td class="fixedbar-compute-top-column2"><input type="text" class="fixedbar-compute-top-input fixedbar-compute-top-input-date" id="calculator_investmentTerm"></td>
					<td class="fixedbar-compute-top-input-pertd fixedbar-compute-top-column3"><div class="fixedbar-compute-top-input-per" id="investmentTerm-type">天</div></td>
				</tr>
			</tbody></table>
		</div>

		<div class="fixedbar-compute-btnwrap">
			<a href="javascript:calculateIncome();" class="fixedbar-compute-btn">计算</a>
			<a href="javascript:calculateReset();" class="fixedbar-reset-btn">重置</a>
		</div>

		<div class="fixedbar-compute-result">
			<p class="fixedbar-compute-result-header">计算结果</p>
			<p>本息总计 : <span class="fixedbar-compute-result-total">0.00元</span></p>
			<p>应收利息 : <span class="fixedbar-compute-result-interest">0.00元</span></p>
		</div>
	</div>
</div>
